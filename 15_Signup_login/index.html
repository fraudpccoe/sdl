<!DOCTYPE html>
<html>
<head>
  <title>Sign Up & Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef;
      padding: 40px;
      text-align: center;
    }

    .box {
      background: #fff;
      padding: 20px;
      max-width: 300px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="box" id="signupBox">
    <h2>Sign Up</h2>
    <input type="text" id="signupUsername" placeholder="Username"><br>
    <input type="password" id="signupPassword" placeholder="Password"><br>
    <button onclick="signUp()">Sign Up</button>
    <div class="error" id="signupError"></div>
  </div>

  <div class="box" id="loginBox" style="display: none;">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username"><br>
    <input type="password" id="loginPassword" placeholder="Password"><br>
    <button onclick="logIn()">Login</button>
    <div class="error" id="loginError"></div>
  </div>

  <div id="welcome" style="display: none; margin-top: 30px;">
    <h2>Welcome, <span id="displayName"></span> </h2>
  </div>

  <script>
    let savedUsername = "";
    let savedPassword = "";

    function signUp() {
      const username = document.getElementById("signupUsername").value.trim();
      const password = document.getElementById("signupPassword").value.trim();
      const error = document.getElementById("signupError");

      if (!username || !password) {
        error.textContent = "Please fill in both fields.";
        return;
      }

      savedUsername = username;
      savedPassword = password;
      error.textContent = "";

      document.getElementById("signupBox").style.display = "none";
      document.getElementById("loginBox").style.display = "block";
    }

    function logIn() {
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const error = document.getElementById("loginError");

      if (!username || !password) {
        error.textContent = "Please enter username and password.";
        return;
      }

      if (username === savedUsername && password === savedPassword) {
        error.textContent = "";
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("displayName").textContent = savedUsername;
        document.getElementById("welcome").style.display = "block";
      } else {
        error.textContent = "Invalid username or password.";
      }
    }
  </script>
</body>
</html>
